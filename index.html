<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DRUM MACHINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Expletus+Sans&family=Lato&family=Monoton&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dom-Machine</h1>
    <div id="buttonContainer">
        <div id="qKey" class="button">
            <p>TOM</p>
            <div class="lights"></div>
            <p>Q</p>
        </div>

        <div id="wKey" class="button">
            <p>KICK</p>
            <div class="lights"></div>
            <p>W</p>
        </div>

        <div id="eKey" class="button">
            <p>SNARE</p>
            <div class="lights"></div>
            <p>E</p>
        </div>

        <div id="rKey" class="button">
            <p>BOOM</p>
            <div class="lights"></div>
            <p>R</p>
        </div>

        <div id="tKey" class="button">
            <p>CLAP</p>
            <div class="lights"></div>
            <p>T</p>
        </div>

        <div id="yKey" class="button">
            <p>RIDE</p>
            <div class="lights"></div>
            <p>Y</p>
        </div>

        <div id="uKey" class="button">
            <p>TINK</p>
            <div class="lights"></div>
            <p>U</p>
        </div>

        <div id="iKey" class="button">
            <p>HI</p>
            <div class="lights"></div>
            <p>I</p>
        </div>

        <div id="oKey" class="button">
            <p>OPEN</p>
            <div class="lights"></div>
            <p>O</p>
        </div>
    </div>
<p class="name">Daniel Clough 2021</p>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
